<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>码蜂社前端例子</title>
    <style>
        li{
            display: none;
        }
        ul:hover{
            color: red;
        }
        ul:hover li{
            color: red;
            display: list-item;
        }
    </style>
</head>
<body>
    <div>
        <ul style="list-style-type: none;float: left">导航1
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ul style="list-style-type: none;float: left">导航2
            <li>21</li>
            <li>22</li>
            <li>23</li>
        </ul>
    </div>
</body>
</html>
